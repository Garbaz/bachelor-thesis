<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="modelling">Modelling</h2>
<ul>
<li>Human mind creates approximate models of world
<ul>
<li>How? No clue (._.')</li>
</ul>
</li>
<li>Science creates more precise approximate models of world
<ul>
<li>How? Math!</li>
</ul>
</li>
<li>Models specify structure, with open parameters</li>
<li>E.g. Newton's law of gravity
<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="9.412ex" height="2.002ex" role="img" focusable="false" viewBox="0 -680 4160 885"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mo" transform="translate(1026.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mi" transform="translate(2082.6,0)"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"> <li>Structure: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="6.698ex" height="1.563ex" role="img" focusable="false" viewBox="0 -680 2960.6 691"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mo" transform="translate(1026.8,0)"><path data-c="223C" d="M55 166Q55 241 101 304T222 367Q260 367 296 349T362 304T421 252T484 208T554 189Q616 189 655 236T694 338Q694 350 698 358T708 367Q722 367 722 334Q722 260 677 197T562 134H554Q517 134 481 152T414 196T355 248T292 293T223 311Q179 311 145 286Q109 257 96 218T80 156T69 133Q55 133 55 166Z"></path></g><g data-mml-node="mi" transform="translate(2082.6,0)"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 <li>Parameter: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container></li>
</ul>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Embedded Probabilistic Programming in Rust" data-footer="Tobias Hoffmann" data-theme="dracula" data-heading-divider="2" data-marpit-pagination="3" data-marpit-pagination-total="13" style="--paginate:true;--header:Embedded Probabilistic Programming in Rust;--footer:Tobias Hoffmann;--theme:dracula;--heading-divider:2;">
<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="probabilistic-modelling">Probabilistic Modelling</h2>
<ul>
<li>Don't try to model system exactly</li>
<li>Treat it as a partially random process</li>
<li>E.g. Coin flip
<ul>
<li>Don't try to predict singular throw (physics is hard)</li>
<li>Instead describe distribution of many throws</li>
</ul>
</li>
<li>Trade predictive power for tractability &amp; generality</li>
<li>→ Bayesian statistics</li>
</ul>
<footer>Tobias Hoffmann</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Embedded Probabilistic Programming in Rust" data-footer="Tobias Hoffmann" data-theme="dracula" data-heading-divider="2" data-marpit-pagination="4" data-marpit-pagination-total="13" style="--paginate:true;--header:Embedded Probabilistic Programming in Rust;--footer:Tobias Hoffmann;--theme:dracula;--heading-divider:2;">
<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="probabilistic-programming">Probabilistic Programming</h2>
<ul>
<li><em>Usually:</em>
<ul>
<li>Take simple distributions</li>
<li>Combine them in some simple way</li>
<li>Do efficient inference</li>
<li>E.g. Generalized linear models</li>
</ul>
</li>
<li><em>Instead:</em>
<ul>
<li>Take simple distributions</li>
<li>Combine them in most general way: Programming</li>
<li>Do somewhat less efficient inference</li>
<li>⇒ <strong>Probabilistic Programming</strong></li>
</ul>
</li>
</ul>
<footer>Tobias Hoffmann</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Embedded Probabilistic Programming in Rust" data-footer="Tobias Hoffmann" data-theme="dracula" data-heading-divider="2" data-marpit-pagination="5" data-marpit-pagination-total="13" style="--paginate:true;--header:Embedded Probabilistic Programming in Rust;--footer:Tobias Hoffmann;--theme:dracula;--heading-divider:2;">
<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="probabilistic-programming-cont">Probabilistic Programming <em>(cont.)</em></h2>
<ul>
<li>Take Turing-complete programming language</li>
<li>Introduce probabilistic elements:
<ul>
<li><em>sample</em>: Sample from distribution</li>
<li><em>observe</em>: Observe value from distribution</li>
</ul>
</li>
<li>Develop general inference algorithm <em>(the hard part)</em></li>
<li>Generate samples from probabilistic program</li>
</ul>
<footer>Tobias Hoffmann</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Embedded Probabilistic Programming in Rust" data-footer="Tobias Hoffmann" data-theme="dracula" data-heading-divider="2" data-marpit-pagination="6" data-marpit-pagination-total="13" style="--paginate:true;--header:Embedded Probabilistic Programming in Rust;--footer:Tobias Hoffmann;--theme:dracula;--heading-divider:2;">
<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="example">Example</h2>
<ul>
<li>Is the coin we are flipping a fair coin?</li>
<li>I.e. What weight explains our observations the best?</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rs"><span class="hljs-meta">#[prob]</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">coin</span>(observations: <span class="hljs-type">Vec</span>&lt;<span class="hljs-type">bool</span>&gt;) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">f64</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">weight</span> = sample!(<span class="hljs-title function_ invoke__">uniform</span>(<span class="hljs-number">0</span>., <span class="hljs-number">1</span>.));
    <span class="hljs-keyword">for</span> <span class="hljs-variable">o</span> <span class="hljs-keyword">in</span> &amp;observations {
        observe!(<span class="hljs-title function_ invoke__">bernoulli</span>(weight), o);
    }
    weight
}
</code></pre>
<footer>Tobias Hoffmann</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Embedded Probabilistic Programming in Rust" data-footer="Tobias Hoffmann" data-theme="dracula" data-heading-divider="2" data-marpit-pagination="7" data-marpit-pagination-total="13" style="--paginate:true;--header:Embedded Probabilistic Programming in Rust;--footer:Tobias Hoffmann;--theme:dracula;--heading-divider:2;">
<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="inference">Inference</h2>
<ul>
<li>We have some probabilistic program</li>
<li>How do we actually draw samples from it?</li>
<li>Just run it?
<ul>
<li>Problem: How do we respect <em>observe</em> statements?</li>
</ul>
</li>
<li>Solution: Markov Chain Monte Carlo</li>
</ul>
<footer>Tobias Hoffmann</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Embedded Probabilistic Programming in Rust" data-footer="Tobias Hoffmann" data-theme="dracula" data-heading-divider="2" data-marpit-pagination="8" data-marpit-pagination-total="13" style="--paginate:true;--header:Embedded Probabilistic Programming in Rust;--footer:Tobias Hoffmann;--theme:dracula;--heading-divider:2;">
<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="markov-chain-monte-carlo">Markov Chain Monte Carlo</h2>
<ul>
<li>We want samples from a distribution <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.29ex" height="1ex" role="img" focusable="false" viewBox="0 -431 570 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g></g></g></svg></mjx-container></li>
<li>But we can only calculate it's density <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.344ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1920 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mo" transform="translate(570,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(959,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(1531,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></li>
<li>First idea: <strong>Rejection Sampling</strong>
<ul>
<li>Propose random values, accept them with probability <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.344ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1920 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mo" transform="translate(570,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(959,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="transla <li>Problem: Inefficient</li>
</ul>
</li>
<li>Better idea: <strong>Markov Chain Monte Carlo</strong>
<ul>
<li>Propose random values, but not completely random</li>
<li>Accept them with just the right probability</li>

</ul>
</li>

<ul>
<li>We want samples from probabilistic program <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.244ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 550 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g></g></svg></mjx-container></li>
<li>We can't calculate probability of return values
<ul>
<li>⇒ We can't apply MCMC directly</li>
</ul>
</li>
<li>But we can calculate probability of a <em>trace</em> of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.244ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 550 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g></g></svg></mjx-container></li>
</ul>
<div style="position: fixed; left: 190px; bottom: 100px; width: 400px;">
  <img src="trace2.png" height="170" /><img />
</div>
<div style="position: fixed; bottom: 90px; right: 70px; width: 375px;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rs"><span class="hljs-meta">#[prob]</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">flip</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">bool</span> {
    sample!(<span class="hljs-title function_ invoke__">bernoulli</span>(<span class="hljs-number">0.5</span>))
}

<span class="hljs-meta">#[prob]</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">example10</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">f64</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">x</span> = sample!(<span class="hljs-title function_ invoke__">uniform</span>(<span class="hljs-number">0</span>., <span class="hljs-number">10</span>.));
    <span class="hljs-keyword">let</span> <span class="hljs-variable">y</span> = <span class="hljs-keyword">if</span> sample!(<span class="hljs-title function_ invoke__">flip</span>()) {
        sample!(<span class="hljs-title function_ invoke__">normal</span>(<span class="hljs-number">0</span>., <span class="hljs-number">1</span>.))
    } <span class="hljs-keyword">else</span> {
        sample!(<span class="hljs-title function_ invoke__">uniform</span>(-<span class="hljs-number">1</span>., <span class="hljs-number">1</span>.))
    };
    x + y
}
</code></pre>
</div>

<h2 id="embedding-into-rust">Embedding into Rust</h2>
<ul>
<li>Macros!</li>
<li><code>#[prob]</code> translates ordinary function into probabilistic program
<ul>
<li><code>Fn(Trace) → (Trace, f64, T)</code> for some sample type <code>T</code></li>
<li>Injects tracing scaffolding</li>
</ul>
</li>
<li><code>sample!</code> &amp; <code>observe!</code> read and modify trace</li>
<li>Inference just normal higher-order function</li>

</ul>

<header>Embedded Probabilistic Programming in Rust</header>
<h2 id="conclusion">Conclusion</h2>
<ul>
<li>Probabilistic programs are computationally general models</li>
<li>Explore the trace space of probabilistic programs for inference</li>
<li>Embed probabilistic programs with macros</li>
